<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Park</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="preloader">
        <img src="/assets/gifs/parking.gif" alt="Loading">
    </div>
    <div class="main" style="display: none;">
        
        <div class="main-t">
            <h1>Smart Parking</h1>
            <h4>Save time cuz your spot is <span>Secured</span>.</h4>
        </div>
        <h1>Select your vehicle</h1>
        <div class="main-s">
            <div class="bike">
                <img src="assets/icons/bike.png" alt="Bike">
                <h3>Bike</h3>
            </div>
            <div class="car">
                <img src="assets/icons/car.png" alt="Bike">
                <h3>Car</h3>
            </div>
            <div class="truck">
                <img src="assets/icons/truck.png" alt="Bike">
                <h3>Truck</h3>
            </div>
        </div>
        <div class="main-b">
            <button>Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
